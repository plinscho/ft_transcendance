<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>42 Transcendence</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <style>
        .invisible {
          display: none;
        }
    </style>
        <script type="importmap">
            {
              "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
              }
            }
          </script>
    <script type="module" src="/static/index.js" defer></script>

</head>
<body>
    <main>
        <!-- LOADING VIEW -->
        <div id="view-loading" class="container mt-4 center view"></div>

        <!-- ERROR VIEW -->
        <div id="view-failure" class="container mt-4 center view invisible"></div>

        <!-- AUTH VIEW -->
        <div id="view-needs-login" class="container mt-4 center view invisible">
            <!-- LOGIN FORM -->
            <form id="loginForm"></form>

            <!-- 2FA FORM -->
            <form id="2fa" class="invisible"></form>

            <!-- REGISTER FORM -->
            <form id="registerForm" class="invisible"></form>
        </div>

        <!-- PONG -->
        <div id="view-ready" class="view invisible">
        </div>
    </main>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
