<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>42 Transcendence</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <style>
        .invisible {
          display: none;
        }
    </style>
    <script type="module" src="/static/index.js" defer></script>
</head>
<body>
    <main class="container mt-5">
        <!-- LOADING VIEW -->
        <div id="view-loading" class="view">Loading...</div>
        <!-- ERROR VIEW -->
        <div id="view-failure" class="view invisible">
            <p>Failed to load!</p>
            <p>An unexpected error occurred. Please try again later.</p>
        </div>
        <!-- AUTH VIEW -->
        <div id="view-needs-login" class="view invisible">
            <!-- LOGIN FORM -->
            <form id="loginForm">
                <h2>Login</h2>
                <div class="form-outline mb-4">
                    <label class="form-label" for="loginEmail">Email address</label>
                    <input type="email" id="loginEmail" class="form-control" required />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required />
                </div>
                <button type="button" id="loginButton" class="btn btn-primary btn-block mb-4">Sign in</button>
                <p>Not a member? <a href="#" id="registerLink">Register</a></p>
            </form>
            <!-- 2FA FORM -->
            <form id="2fa" class="invisible">
                <h2>2FA</h2>
                <div class="form-outline mb-4">
                    <label class="form-label" for="2faCode">2FA Code</label>
                    <input type="text" id="2faCode" class="form-control" required />

                    </div>
                <button class="btn btn-primary btn-block mb-4" type="submit">Verify</button>
            </form>
            <!-- REGISTER FORM -->
            <form class="invisible" id="registerForm">
                <h2>Register</h2>
                <div class="form-outline mb-4">
                    <label class="form-label" for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" class="form-control" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="registerEmail">Email address</label>
                    <input type="email" id="registerEmail" class="form-control" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-control" />
                </div>
                <button type="button" id="registerButton" class="btn btn-primary btn-block mb-4">Register</button>
                <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
            </form>
        </div>
        <!-- PONG -->
        <div id="view-ready" class="view invisible">
           <canvas id="gameCanvas" class="center" width="800" height="600"></canvas>
        </div>
    </main>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
