# 
events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name pong_server.net;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name pong_server;

        ssl_certificate /etc/letsencrypt/live/pong_server/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pong_server/privkey.pem;
        ssl_protocols TLSv1.3;

        location / {
            root /usr/share/nginx/html/templates;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location /static/ {
            alias /usr/share/nginx/html/static/;
        }
    }
}